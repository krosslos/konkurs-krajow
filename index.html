<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konkurs Kraj贸w SP3</title>
  <style>
    /* Og贸lny styl strony */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #dfefff, #c2dbff);
      color: #002b5c;
      text-align: center;
      padding: 50px;
      margin: 0;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.8rem;
      color: #003f91;
      text-shadow: 2px 2px 6px rgba(0, 64, 128, 0.3);
      margin-bottom: 40px;
      animation: slideDown 1.2s ease;
    }

    /* G贸wna karta */
    .main-box {
      background: white;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 64, 128, 0.25);
      display: inline-block;
      padding: 40px 60px;
      animation: popIn 1.2s ease, float 5s ease-in-out infinite;
    }

    /* Data */
    .date-box {
      background: #e6f0ff;
      border-radius: 20px;
      padding: 15px 25px;
      margin-bottom: 25px;
      font-size: 1.2rem;
      box-shadow: 0 4px 15px rgba(0, 64, 128, 0.1);
      display: inline-block;
      transition: all 0.3s ease;
    }

    .date-box:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 64, 128, 0.2);
    }

    /* Lista kraj贸w */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      animation: fadeIn 2s ease;
    }

    li {
      background: linear-gradient(135deg, #f4f9ff, #e1eeff);
      border-radius: 18px;
      margin: 10px 0;
      padding: 12px 20px;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0, 64, 128, 0.1);
      transition: all 0.4s ease;
      animation: slideUp 0.8s ease forwards;
      opacity: 0;
    }

    li:nth-child(1) { animation-delay: 0.2s; }
    li:nth-child(2) { animation-delay: 0.4s; }
    li:nth-child(3) { animation-delay: 0.6s; }
    li:nth-child(4) { animation-delay: 0.8s; }
    li:nth-child(5) { animation-delay: 1.0s; }
    li:nth-child(6) { animation-delay: 1.2s; }

    li:hover {
      transform: translateY(-5px) scale(1.03);
      background: linear-gradient(135deg, #dcebff, #b9d6ff);
      box-shadow: 0 6px 20px rgba(0, 64, 128, 0.25);
    }

    /* Stopka */
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #003366;
      opacity: 0.8;
      animation: fadeIn 2s ease 1.5s forwards;
    }

    /* ANIMACJE */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1> Konkurs Kraj贸w SP3 </h1>

  <div class="main-box">
    <!--  WPISZ DAT TUTAJ -->
    <div class="date-box">
       <strong>KIEDY NAPEWNO</strong>
    </div>

    <h2 style="color:#004080; margin-bottom:20px;"> Kraje biorce udzia:</h2>

    <!--  WPISZ KRAJE TUTAJ -->
    <ul>
      <li>----</li>
      <li>----</li>
      <li>----</li>
      <li>----</li>
      <li>----</li>
      <li>----</li>
    </ul>
  </div>

  <footer> KRZYSZTOF KRL 2025</footer>
</body>
</html>
